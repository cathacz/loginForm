<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginForm</title>
    <link rel="stylesheet" href="../loginForm/CSS/style.css" />
    <link
      rel="stylesheet"
      href="../loginForm/CSS/fontAwesome/fontawesome-free-5.15.2-web/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="../loginForm/img/rocket.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <form action="index.js" method="GET">
      <!-- left site -->
      <span>
        <div class="butt">
          <div>
            <button type="submit">
              <i class="fab fa-facebook-f"></i>Facebook Login
            </button>
          </div>
          <div>
            <button type="submit">
              <i class="fab fa-instagram"></i>Instagram Login
            </button>
          </div>

          <div>
            <button type="submit">
              <i class="fab fa-twitter"></i>Twitter Login
            </button>
          </div>
        </div>
        <!-- right site -->
        <fieldset>
          <legend>Sign in with</legend>
          <span>
            <i class="fas fa-user-astronaut"></i
            ><input
              type="text"
              name="name"
              placeholder="Username or email"
              id="1"
          /></span>
          <span
            ><i class="fas fa-unlock-alt"></i
            ><input
              type="password"
              name="password"
              id="2"
              placeholder="Password"
            />
          </span>
          <span class="member">
            <input type="checkbox" name="rememberMe" id="3" /><label
              >Remember me</label
            >
            <input type="button" value="Login" />
          </span></fieldset
      ></span>
      <!-- bottom -->
      <span class="rest">
        <a href="fakesite">Register now</a>
        <a href="fakesite">Forgotten?</a>
      </span>
    </form>
  </body>
</html>
