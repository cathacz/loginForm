<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginForm</title>
    <link rel="stylesheet" href="../loginForm/css/style.css" />
    <link
      rel="stylesheet"
      href="../loginForm/css/fontAwesome/fontawesome-free-5.15.2-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/fontAwesome/" />
    <link
      rel="shortcut icon"
      href="../loginForm/img/rocket.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- grid -->
    <main>
      
      <div class="fb">
        <button id="fb" type="submit">
          <i class="fab fa-facebook-f"></i>Facebook Login
        </button>
      </div>

      <div class="ig">
        <button id="ig" type="submit">
          <i class="fab fa-instagram"></i>Instagram Login
        </button>
      </div>

      <div class="tw">
        <button id="tw" type="submit">
          <i class="fab fa-twitter"></i>Twitter Login
        </button>
      </div>
    
      <div class="middle">
        <div class="line"></div>
        <div class="circle"> or </div>
        <div class="line"></div>
      </div>

      <div class="form">  <fieldset class="rl">
        <legend>Sign in with</legend>
        <div class="center">
          <span>
            <i class="fas fa-user-astronaut"></i
            ><input
              type="text"
              name="name"
              placeholder="Username or email"
              id="1"
          /></span>
          <span
            ><i class="fas fa-unlock-alt"></i
            ><input
              type="password"
              name="password"
              id="2"
              placeholder="Password"
            />
          </span>
        </div></fieldset>
      </div>
      <div class="button">
        <span class="center member">
          <input type="checkbox" name="rememberMe" id="check" /><label
            >Remember me</label
          >

          <input class="login" type="button" value="Login" />
        </span>
    </span>
      </div> <span class="rest">
      <div><a href="fakesite">Register now</a></div>
      <div><a href="fakesite">Forgotten?</a></div>
      </span>
    </main>

   
  </body>
</html>
